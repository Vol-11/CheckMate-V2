name: Auto Release on Commit

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit information
        id: commit_info
        run: |
          # æœ€æ–°ã®ã‚³ãƒŸãƒƒãƒˆæƒ…å ±ã‚’å–å¾—
          commit_hash=$(git rev-parse HEAD)
          commit_author=$(git log -1 --pretty=format:'%an')
          commit_msg=$(git log -1 --pretty=format:'%s')
          commit_body=$(git log -1 --pretty=format:'%b')
          commit_date=$(git log -1 --pretty=format:'%cd' --date=iso)
          
          echo "commit_hash=$commit_hash" >> $GITHUB_OUTPUT
          echo "commit_author=$commit_author" >> $GITHUB_OUTPUT
          echo "commit_msg=$commit_msg" >> $GITHUB_OUTPUT
          echo "commit_date=$commit_date" >> $GITHUB_OUTPUT
          
          # ã‚³ãƒŸãƒƒãƒˆãƒœãƒ‡ã‚£ã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜ï¼ˆæ”¹è¡Œå¯¾å¿œï¼‰
          echo "$commit_body" > commit_body.txt
          
          echo "ğŸ“ Commit Info:"
          echo "  Hash: $commit_hash"
          echo "  Author: $commit_author"
          echo "  Message: $commit_msg"
          echo "  Date: $commit_date"

      - name: Get commits since last release
        id: commits_since_release
        run: |
          # æœ€æ–°ã®ãƒªãƒªãƒ¼ã‚¹ã‚¿ã‚°ã‚’å–å¾—
          latest_tag=$(git tag -l 'v[0-9a-f]*.[0-9a-f]*.[0-9a-f]*' | sort -V | tail -n1)
          
          if [ -z "$latest_tag" ]; then
            echo "No previous release found"
            commits_count=1
            commits_log="Initial release"
          else
            # æœ€æ–°ã‚¿ã‚°ã‹ã‚‰ç¾åœ¨ã¾ã§ã®ã‚³ãƒŸãƒƒãƒˆæ•°ã¨å†…å®¹ã‚’å–å¾—
            commits_count=$(git rev-list ${latest_tag}..HEAD --count)
            commits_log=$(git log ${latest_tag}..HEAD --pretty=format:'- %s (%h) by %an' --reverse)
            echo "ğŸ“‹ Commits since $latest_tag ($commits_count commits):"
            echo "$commits_log"
          fi
          
          echo "commits_count=$commits_count" >> $GITHUB_OUTPUT
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
          
          # ã‚³ãƒŸãƒƒãƒˆãƒ­ã‚°ã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
          echo "$commits_log" > commits_log.txt

      - name: Extract version from commit message or increment by 1 (hex)
        id: get_version
        run: |
          commit_msg="${{ steps.commit_info.outputs.commit_msg }}"
          
          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®æœ€åˆã®è¡Œã‹ã‚‰vx.x.xã‚’æŠ½å‡ºï¼ˆ16é€²æ•°å¯¾å¿œï¼‰
          if echo "$commit_msg" | grep -qE '^v?[0-9a-f]+\.[0-9a-f]+\.[0-9a-f]+'; then
            # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãŒè¦‹ã¤ã‹ã£ãŸå ´åˆ
            version=$(echo "$commit_msg" | grep -oE '^v?[0-9a-f]+\.[0-9a-f]+\.[0-9a-f]+')
            # vãŒãªã‘ã‚Œã°è¿½åŠ 
            if [[ ! "$version" =~ ^v ]]; then
              version="v$version"
            fi
            echo "new_tag=$version" >> $GITHUB_OUTPUT
            echo "from_commit=true" >> $GITHUB_OUTPUT
            echo "âœ… Found version in commit message: $version"
          else
            # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãŒè¦‹ã¤ã‹ã‚‰ãªã‹ã£ãŸå ´åˆã€æ—¢å­˜ã‚¿ã‚°ã‹ã‚‰16é€²æ•°ã§1ã¤ç¹°ã‚Šä¸Šã’
            prev="${{ steps.commits_since_release.outputs.latest_tag }}"
            if [ -z "$prev" ]; then
              new_tag="v0.0.1"
            else
              # vX.Y.Z ã‚’16é€²æ•°ã¨ã—ã¦å‡¦ç†
              vers=${prev#v}
              IFS='.' read -r MA MI PA <<< "$vers"
              
              # 16é€²æ•°ã‚’10é€²æ•°ã«å¤‰æ›
              ma_dec=$((16#$MA))
              mi_dec=$((16#$MI))
              pa_dec=$((16#$PA))
              
              # ãƒ‘ãƒƒãƒãƒãƒ¼ã‚¸ãƒ§ãƒ³ã«1ã‚’è¶³ã™
              pa_dec=$((pa_dec + 1))
              
              # 16é€²æ•°ã®æ¡ä¸ŠãŒã‚Šå‡¦ç†
              if [ $pa_dec -ge 16 ]; then
                mi_dec=$((mi_dec + pa_dec / 16))
                pa_dec=$((pa_dec % 16))
              fi
              
              if [ $mi_dec -ge 16 ]; then
                ma_dec=$((ma_dec + mi_dec / 16))
                mi_dec=$((mi_dec % 16))
              fi
              
              # 10é€²æ•°ã‚’16é€²æ•°ã«å¤‰æ›ã—ã¦å‡ºåŠ›
              new_tag=$(printf "v%x.%x.%x" $ma_dec $mi_dec $pa_dec)
            fi
            echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
            echo "from_commit=false" >> $GITHUB_OUTPUT
            echo "ğŸ”„ Incremented version by 1 (hex): $new_tag (from $prev)"
          fi

      - name: Find available tag version
        id: find_available_tag
        run: |
          initial_tag="${{ steps.get_version.outputs.new_tag }}"
          echo "ğŸ” Starting tag search from: $initial_tag"
          
          # åˆæœŸã‚¿ã‚°ã‹ã‚‰å§‹ã‚ã¦ã€åˆ©ç”¨å¯èƒ½ãªã‚¿ã‚°ã‚’è¦‹ã¤ã‘ã‚‹
          base_tag=${initial_tag#v}
          IFS='.' read -r MA MI PA <<< "$base_tag"
          
          ma_dec=$((16#$MA))
          mi_dec=$((16#$MI))
          pa_dec=$((16#$PA))
          
          max_attempts=50  # æœ€å¤§50å›ã¾ã§è©¦è¡Œ
          attempts=0
          
          while [ $attempts -lt $max_attempts ]; do
            current_tag=$(printf "v%x.%x.%x" $ma_dec $mi_dec $pa_dec)
            
            echo "ğŸ” Checking tag: $current_tag"
            
            if ! git rev-parse -q --verify "refs/tags/${current_tag}" >/dev/null 2>&1; then
              echo "âœ… Found available tag: $current_tag"
              echo "available_tag=$current_tag" >> $GITHUB_OUTPUT
              echo "found=true" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "âš ï¸ Tag $current_tag already exists"
            fi
            
            # æ¬¡ã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’è¨ˆç®—
            pa_dec=$((pa_dec + 1))
            
            # 16é€²æ•°ã®æ¡ä¸ŠãŒã‚Šå‡¦ç†
            if [ $pa_dec -ge 16 ]; then
              mi_dec=$((mi_dec + pa_dec / 16))
              pa_dec=$((pa_dec % 16))
            fi
            
            if [ $mi_dec -ge 16 ]; then
              ma_dec=$((ma_dec + mi_dec / 16))
              mi_dec=$((mi_dec % 16))
            fi
            
            attempts=$((attempts + 1))
          done
          
          echo "âŒ Could not find available tag after $max_attempts attempts"
          echo "found=false" >> $GITHUB_OUTPUT
          exit 1

      - name: Verify final tag availability
        id: verify_tag
        run: |
          final_tag="${{ steps.find_available_tag.outputs.available_tag }}"
          
          echo "ğŸ” Final verification for tag: $final_tag"
          
          if git rev-parse -q --verify "refs/tags/${final_tag}" >/dev/null 2>&1; then
            echo "âŒ ERROR: Tag $final_tag exists during final check!"
            echo "This should not happen. Please check for race conditions."
            exit 1
          else
            echo "âœ… Final tag verification passed: $final_tag"
            echo "verified_tag=$final_tag" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.find_available_tag.outputs.found == 'true'
        run: |
          new_tag="${{ steps.verify_tag.outputs.verified_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          echo "ğŸ·ï¸ Creating tag: $new_tag"
          
          if [ "${{ steps.get_version.outputs.from_commit }}" == "true" ]; then
            git tag -a "$new_tag" -m "Release $new_tag (from commit message)"
          else
            git tag -a "$new_tag" -m "Release $new_tag (auto-incremented hex)"
          fi
          
          echo "ğŸ“¤ Pushing tag: $new_tag"
          git push origin "$new_tag"
          echo "âœ… Successfully created and pushed tag: $new_tag"

      - name: Create ZIP of current commit
        if: steps.find_available_tag.outputs.found == 'true'
        id: zip
        run: |
          zipname="site-${{ steps.verify_tag.outputs.verified_tag }}.zip"
          zip -r "$zipname" . -x "./.git/*" "./.github/*"
          echo "zipname=$zipname" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Created ZIP: $zipname"

      - name: Generate release notes
        if: steps.find_available_tag.outputs.found == 'true'
        id: release_notes
        run: |
          tag="${{ steps.verify_tag.outputs.verified_tag }}"
          initial_tag="${{ steps.get_version.outputs.new_tag }}"
          commit_msg="${{ steps.commit_info.outputs.commit_msg }}"
          commit_author="${{ steps.commit_info.outputs.commit_author }}"
          commit_hash="${{ steps.commit_info.outputs.commit_hash }}"
          commit_date="${{ steps.commit_info.outputs.commit_date }}"
          commits_count="${{ steps.commits_since_release.outputs.commits_count }}"
          latest_tag="${{ steps.commits_since_release.outputs.latest_tag }}"
          
          cat > release_notes.md << 'EOF'
          ## ğŸ“‹ Release Information
          
          **Version**: $tag  
          **Release Date**: $(date '+%Y-%m-%d %H:%M:%S JST')  
          **Commits Included**: $commits_count commits
          
          EOF
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³è‡ªå‹•èª¿æ•´ã®èª¬æ˜
          if [ "$initial_tag" != "$tag" ]; then
            cat >> release_notes.md << 'EOF'
          > **Note**: Originally planned as $initial_tag, but automatically adjusted to $tag due to existing tags.
          
          EOF
          fi
          
          cat >> release_notes.md << 'EOF'
          ## ğŸ“ Latest Commit
          
          - **Message**: $commit_msg
          - **Author**: $commit_author
          - **Hash**: $commit_hash
          - **Date**: $commit_date
          
          ## ğŸ“Š Changes Since Last Release
          
          EOF
          
          if [ -n "$latest_tag" ]; then
            echo "**Since**: $latest_tag" >> release_notes.md
            echo "" >> release_notes.md
            cat commits_log.txt >> release_notes.md
          else
            echo "This is the initial release." >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "## ğŸ“¦ Assets" >> release_notes.md
          echo "- Source code archive (ZIP)" >> release_notes.md
          
          # ã‚³ãƒŸãƒƒãƒˆãƒœãƒ‡ã‚£ãŒã‚ã‚‹å ´åˆã¯è¿½åŠ 
          if [ -s commit_body.txt ]; then
            echo "" >> release_notes.md
            echo "## ğŸ“– Commit Details" >> release_notes.md
            echo "" >> release_notes.md
            cat commit_body.txt >> release_notes.md
          fi
          
          # å®Ÿéš›ã®å¤‰æ•°ã‚’å±•é–‹
          sed -i "s/\$tag/$tag/g" release_notes.md
          sed -i "s/\$initial_tag/$initial_tag/g" release_notes.md
          sed -i "s/\$commit_msg/$commit_msg/g" release_notes.md
          sed -i "s/\$commit_author/$commit_author/g" release_notes.md
          sed -i "s/\$commit_hash/$commit_hash/g" release_notes.md
          sed -i "s/\$commit_date/$commit_date/g" release_notes.md
          sed -i "s/\$commits_count/$commits_count/g" release_notes.md
          sed -i "s/\$(date '+%Y-%m-%d %H:%M:%S JST')/$(date '+%Y-%m-%d %H:%M:%S JST')/g" release_notes.md

      - name: Create GitHub Release
        if: steps.find_available_tag.outputs.found == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.verify_tag.outputs.verified_tag }}
          name: "ğŸš€ Release ${{ steps.verify_tag.outputs.verified_tag }}"
          draft: false
          prerelease: false
          body_path: release_notes.md
          files: ${{ steps.zip.outputs.zipname }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
