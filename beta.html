<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Barcode Scanner Benchmark - Fixed Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, sans-serif; margin: 16px; }
    h1 { font-size: 20px; margin: 0 0 12px; color: #333; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin-bottom: 8px; }
    label { display: inline-flex; align-items: center; gap: 6px; }
    select, button { font: inherit; padding: 6px 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { cursor: pointer; background: #007bff; color: white; border: none; }
    button:hover { background: #0056b3; }
    button:disabled { background: #6c757d; cursor: not-allowed; }
    #video { width: min(480px, 90vw); aspect-ratio: 4 / 3; background: #000; border-radius: 8px; display: block; }
    #log { margin-top: 8px; padding: 8px; border: 1px solid #ddd; border-radius: 8px; white-space: pre-wrap; font-family: 'Courier New', monospace; min-height: 120px; max-height: 300px; overflow-y: auto; background: #f8f9fa; }
    .note { font-size: 12px; color: #666; margin: 8px 0; }
    .pill { padding: 2px 6px; border-radius: 12px; background: #e9ecef; font-size: 11px; }
    .status { padding: 4px 8px; border-radius: 4px; font-weight: bold; }
    .status.ok { background: #d4edda; color: #155724; }
    .status.warn { background: #fff3cd; color: #856404; }
    .status.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>📱 Barcode Scanner Performance Benchmark</h1>

  <div class="row">
    <label>ライブラリ:
      <select id="lib">
        <option value="quagga2">Quagga2 (推奨・安定版)</option>
        <option value="zxing">ZXing (最高速・EAN特化)</option>
        <option value="quagga_alt">Quagga (代替版)</option>
      </select>
    </label>

    <label>カメラ:
      <select id="device"></select>
    </label>

    <label>解像度:
      <select id="preset">
        <option value="480p">854x480 (高速)</option>
        <option value="720p" selected>1280x720 (標準)</option>
        <option value="540p">960x540 (バランス)</option>
      </select>
    </label>

    <span class="pill">📚 教科書ISBN（EAN-13）最適化</span>
  </div>

  <div class="row">
    <button id="btnInit">🎥 カメラ起動</button>
    <button id="btnStart" disabled>🔍 認識開始</button>
    <button id="btnStop" disabled>⏹️ 停止</button>
    <button id="btnTeardown" disabled>🗑️ 解放</button>
    <button id="btnExport" disabled>📄 CSV出力</button>
  </div>

  <div id="status" class="status">待機中...</div>

  <video id="video" playsinline muted></video>
  
  <div class="note">
    📊 <strong>計測項目:</strong><br>
    • 起動時間: カメラ初期化完了までの時間<br>
    • 認識時間: 「認識開始」→最初の検出までの時間<br>
    📖 <strong>対象:</strong> 教科書によくあるISBN（EAN-13、978/979で始まる13桁バーコード）
  </div>

  <div id="log"></div>

  <!-- より安定したバージョンを使用 -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.7.7/dist/quagga.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.20.0/dist/index.min.js"></script>
  
  <!-- Quagga 代替版（より新しい安定版） -->
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <script>
    // グローバル衝突を完全回避
    window.QuaggaOriginal = window.Quagga;
    delete window.Quagga;
  </script>

  <script>
    // === ユーティリティ ===
    const $ = (s) => document.querySelector(s);
    const video = $("#video");
    const logView = $("#log");
    const statusView = $("#status");
    
    const btnInit = $("#btnInit");
    const btnStart = $("#btnStart");
    const btnStop = $("#btnStop");
    const btnTeardown = $("#btnTeardown");
    const btnExport = $("#btnExport");

    let currentAdapter = null;
    let currentStream = null;
    let t0 = 0, t1 = 0, s0 = 0, s1 = 0;
    const results = [];

    // ログ関数
    const log = (...args) => {
      const timestamp = new Date().toLocaleTimeString();
      const message = args.join(" ");
      logView.textContent += `[${timestamp}] ${message}\n`;
      logView.scrollTop = logView.scrollHeight;
      console.log(...args);
    };

    const setStatus = (message, type = "ok") => {
      statusView.textContent = message;
      statusView.className = `status ${type}`;
    };

    // ボタン状態管理
    const updateButtons = (state) => {
      const states = {
        idle: { init: false, start: true, stop: true, teardown: true, export: results.length === 0 },
        ready: { init: true, start: false, stop: true, teardown: false, export: results.length === 0 },
        scanning: { init: true, start: true, stop: false, teardown: true, export: true },
      };
      const s = states[state] || states.idle;
      btnInit.disabled = s.init;
      btnStart.disabled = s.start;
      btnStop.disabled = s.stop;
      btnTeardown.disabled = s.teardown;
      btnExport.disabled = s.export;
    };

    // カメラデバイス一覧取得
    async function updateDeviceList() {
      try {
        // 一時的に権限取得してラベルを取得
        const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
        tempStream.getTracks().forEach(track => track.stop());
        
        const devices = await navigator.mediaDevices.enumerateDevices();
        const cameras = devices.filter(d => d.kind === "videoinput");
        
        const select = $("#device");
        select.innerHTML = "";
        
        cameras.forEach(camera => {
          const option = document.createElement("option");
          option.value = camera.deviceId;
          option.textContent = camera.label || `カメラ ${camera.deviceId.slice(0, 8)}`;
          select.appendChild(option);
        });
        
        if (cameras.length === 0) {
          log("⚠️ カメラが見つかりません");
        }
      } catch (error) {
        log("⚠️ カメラアクセス権限が必要です:", error.message);
      }
    }

    // 制約生成
    function getMediaConstraints() {
      const deviceId = $("#device").value;
      const preset = $("#preset").value;
      
      const resolutions = {
        "480p": { width: 854, height: 480 },
        "540p": { width: 960, height: 540 },
        "720p": { width: 1280, height: 720 }
      };
      
      const res = resolutions[preset] || resolutions["720p"];
      
      return {
        audio: false,
        video: {
          ...(deviceId ? { deviceId: { exact: deviceId } } : { facingMode: "environment" }),
          width: { ideal: res.width },
          height: { ideal: res.height },
          frameRate: { ideal: 30 }
        }
      };
    }

    // === アダプター実装 ===
    const adapters = {
      // ZXing - 最も安定で高速
      zxing: {
        reader: null,
        scanning: false,
        
        async init() {
          t0 = performance.now();
          
          const constraints = getMediaConstraints();
          currentStream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = currentStream;
          await video.play();
          
          // EAN-13専用設定で高速化
          const hints = new Map();
          hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.EAN_13]);
          hints.set(ZXing.DecodeHintType.TRY_HARDER, false); // 高速化
          
          this.reader = new ZXing.BrowserMultiFormatReader(hints);
          
          t1 = performance.now();
          log(`✅ ZXing 初期化完了 (${(t1-t0).toFixed(1)}ms)`);
        },
        
        async startScan(onDetected) {
          if (this.scanning) return;
          
          this.scanning = true;
          s0 = performance.now();
          
          this.reader.decodeFromVideoElementContinuously(video, (result) => {
            if (result && this.scanning) {
              s1 = performance.now();
              const text = result.getText();
              onDetected({ text, format: result.getBarcodeFormat() });
              this.stopScan();
            }
          });
        },
        
        async stopScan() {
          if (this.reader) {
            this.reader.reset();
          }
          this.scanning = false;
        },
        
        async cleanup() {
          await this.stopScan();
          this.reader = null;
          if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
            currentStream = null;
          }
          video.srcObject = null;
        }
      },

      // Quagga2 - 安定版
      quagga2: {
        initialized: false,
        scanning: false,
        
        async init() {
          t0 = performance.now();
          
          const constraints = getMediaConstraints();
          currentStream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = currentStream;
          await video.play();
          
          // 少し待ってから初期化（video要素の準備完了を確実にする）
          await new Promise(resolve => setTimeout(resolve, 500));
          
          await new Promise((resolve, reject) => {
            window.Quagga2.init({
              inputStream: {
                name: "Live",
                type: "LiveStream",
                target: video,
                constraints: constraints.video
              },
              decoder: {
                readers: ["ean_reader"] // EAN-13のみ
              },
              locate: true,
              locator: {
                patchSize: "medium",
                halfSample: false // 精度優先
              },
              numOfWorkers: 2
            }, (err) => {
              if (err) {
                reject(err);
              } else {
                this.initialized = true;
                resolve();
              }
            });
          });
          
          t1 = performance.now();
          log(`✅ Quagga2 初期化完了 (${(t1-t0).toFixed(1)}ms)`);
        },
        
        async startScan(onDetected) {
          if (this.scanning || !this.initialized) return;
          
          this.scanning = true;
          s0 = performance.now();
          
          window.Quagga2.onDetected((result) => {
            if (result?.codeResult?.code && this.scanning) {
              s1 = performance.now();
              onDetected({
                text: result.codeResult.code,
                format: result.codeResult.format
              });
              this.stopScan();
            }
          });
          
          window.Quagga2.start();
        },
        
        async stopScan() {
          if (this.initialized) {
            window.Quagga2.stop();
            window.Quagga2.offDetected();
          }
          this.scanning = false;
        },
        
        async cleanup() {
          await this.stopScan();
          if (this.initialized) {
            // Quagga2の完全停止（重要）
            window.Quagga2.stop();
            this.initialized = false;
          }
          if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
            currentStream = null;
          }
          video.srcObject = null;
        }
      },

      // Quagga 代替版（問題があった場合の最後の手段）
      quagga_alt: {
        initialized: false,
        scanning: false,
        
        async init() {
          // Quaggaに問題がある場合、ZXingにフォールバック
          log("⚠️ Quagga は不安定な可能性があります。ZXing を推奨します。");
          return adapters.zxing.init.call(this);
        },
        
        async startScan(onDetected) {
          return adapters.zxing.startScan.call(adapters.zxing, onDetected);
        },
        
        async stopScan() {
          return adapters.zxing.stopScan.call(adapters.zxing);
        },
        
        async cleanup() {
          return adapters.zxing.cleanup.call(adapters.zxing);
        }
      }
    };

    // === メイン処理 ===
    function getSelectedAdapter() {
      const libName = $("#lib").value;
      return adapters[libName] || adapters.zxing;
    }

    function recordMeasurement(data) {
      const record = {
        timestamp: new Date().toISOString(),
        library: $("#lib").value,
        device: $("#device").selectedOptions[0]?.textContent || "unknown",
        preset: $("#preset").value,
        ...data
      };
      results.push(record);
      updateButtons(currentAdapter ? "ready" : "idle");
    }

    // CSV エクスポート
    function exportResults() {
      if (results.length === 0) return;
      
      const headers = ["timestamp", "library", "device", "preset", "init_time_ms", "scan_time_ms", "detected_text", "format"];
      const csv = [
        headers.join(","),
        ...results.map(r => [
          r.timestamp,
          r.library,
          `"${r.device}"`,
          r.preset,
          r.init_time_ms || "",
          r.scan_time_ms || "",
          `"${r.detected_text || ""}"`,
          r.format || ""
        ].join(","))
      ].join("\n");
      
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `barcode_benchmark_${new Date().toISOString().slice(0,19).replace(/:/g,"-")}.csv`;
      a.click();
      URL.revokeObjectURL(url);
      
      log("📄 結果をCSVでダウンロードしました");
    }

    // === イベントハンドラー ===
    btnInit.onclick = async () => {
      try {
        setStatus("初期化中...", "warn");
        updateButtons("idle");
        
        if (currentAdapter) {
          await currentAdapter.cleanup();
        }
        
        currentAdapter = getSelectedAdapter();
        t0 = t1 = s0 = s1 = 0;
        
        await currentAdapter.init();
        
        setStatus(`${$("#lib").value} カメラ準備完了`, "ok");
        updateButtons("ready");
        
        recordMeasurement({
          init_time_ms: (t1 - t0).toFixed(1),
          scan_time_ms: "",
          detected_text: "",
          format: ""
        });
        
      } catch (error) {
        log("❌ 初期化エラー:", error.message);
        setStatus("初期化失敗", "error");
        updateButtons("idle");
      }
    };

    btnStart.onclick = async () => {
      if (!currentAdapter) return;
      
      try {
        setStatus("スキャン中... バーコードをカメラに向けてください", "warn");
        updateButtons("scanning");
        
        s0 = s1 = 0;
        
        await currentAdapter.startScan((result) => {
          const scanTime = s1 - s0;
          log(`🎯 検出成功: ${result.text} (${result.format}) - ${scanTime.toFixed(1)}ms`);
          
          setStatus(`検出完了: ${result.text}`, "ok");
          updateButtons("ready");
          
          recordMeasurement({
            init_time_ms: (t1 - t0).toFixed(1),
            scan_time_ms: scanTime.toFixed(1),
            detected_text: result.text,
            format: result.format
          });
        });
        
      } catch (error) {
        log("❌ スキャンエラー:", error.message);
        setStatus("スキャン失敗", "error");
        updateButtons("ready");
      }
    };

    btnStop.onclick = async () => {
      if (currentAdapter) {
        await currentAdapter.stopScan();
        setStatus("スキャン停止", "ok");
        updateButtons("ready");
      }
    };

    btnTeardown.onclick = async () => {
      if (currentAdapter) {
        await currentAdapter.cleanup();
        currentAdapter = null;
        setStatus("解放完了", "ok");
        updateButtons("idle");
      }
    };

    btnExport.onclick = exportResults;

    // === 初期化 ===
    (async () => {
      try {
        await updateDeviceList();
        log("🚀 アプリケーション準備完了");
        log("📖 使い方: カメラを選択 → ライブラリを選択 → カメラ起動 → 認識開始");
        setStatus("準備完了 - カメラを起動してください");
        updateButtons("idle");
      } catch (error) {
        log("❌ 初期化エラー:", error.message);
        setStatus("初期化エラー", "error");
      }
    })();
  </script>
</body>
</html>
